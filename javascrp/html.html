<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro de Datos con Span</title>
    <style>
        .table {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas iguales */
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ddd;
        }
        .header {
            font-weight: bold;
            background-color: #f4f4f4;
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .cell {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .row:nth-child(even) .cell {
            background-color: #f9f9f9;
        }
        .row:hover .cell {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Ejemplo de Cuadro de Datos con Span</h1>
    <div class="table">
        
        <span class="header">Nombre</span>
        <span class="header">Edad</span>
        <span class="header">Ciudad</span>
        
     
        <span class="cell"></span>
        <span class="cell"></span>
        <span class="cell"></span>
        
        
        <span class="cell"></span>
        <span class="cell"></span>
        <span class="cell"></span>
        
       
        <span class="cell"></span>
        <span class="cell"></span>
        <span class="cell"></span>
    </div>
    <div class="buttons">
        <button onclick="clearTable()">Limpiar Cuadro</button>
        <button onclick="restoreTable()">Restaurar Cuadro</button>
    </div>
    
    <script src="archivo1.js"></script>
</body>
</html>
